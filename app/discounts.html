<body>

<!-- header start -->
<header class="section header">
    <div class="container">

        <div class="header-wrap">

            <div class="logo">
                <img src="img/logo.png" alt="logo" class="logo__img">
            </div>
            <div class="header__left__descr">
                <p>Сеть квартир на виадуке</p>

                <p>типа</p>
            </div>

            <div class="header__right">
                <p>
                    <span class="icon-wrapper">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </span>
                    <a href="tel:8301262088" class="top-phone">8 (3012) 62 00 88</a>
                </p>
                <p>Россия, Республика Бурятия, г. Улан-Удэ, ул. Смолина 54а, 3 этаж</p>

<!-- form start -->

<section class="section form">

            <input required name="name" placeholder="Введите ваше имя">

            <textarea name="text" id="text" cols="30" rows="5" placeholder="Ваш вопрос"></textarea>
            <button id="form-button">Отправить</button>
        </form>
    </div>

</section>

<!-- form end -->

<link rel="stylesheet" href="css/main.min.css">
